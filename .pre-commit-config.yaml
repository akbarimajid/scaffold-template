# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# To install: pip install pre-commit && pre-commit install
# To run manually: pre-commit run --all-files
#
# Note: This template is Python-focused (v1.0)
# Generic hooks work for any project, Python hooks (Black, Flake8) are optional

repos:
  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # YAML validation
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags

      # JSON validation
      - id: check-json

      # Prevent large files (>1MB)
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Detect accidentally committed private keys
      - id: detect-private-key

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Ensure files end with newline
      - id: end-of-file-fixer

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check executables have shebangs
      - id: check-executables-have-shebangs

      # Fix mixed line endings
      - id: mixed-line-ending
        args: [--fix=lf]

